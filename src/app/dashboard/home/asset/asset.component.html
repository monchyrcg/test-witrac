<h1 class="my-8 text-center text-6xl font-bold"><span
		class="text-green-600">TailwindCSS</span> and <span
		class="text-red-600">LIBRARY</span> is awesome!</h1>
<p class="text-center text-3xl">Thanks for reading!</p>


<div class="content" role="main">
	<div class="card">
		<div class="form-group" [formGroup]="assetForm">
			<app-label-form for="search" name="Search Assets"></app-label-form>
			<input type="text" id="search" class="inputClass" id="search-text" aria-describedby="search-text"
				formControlName="searchText" placeholder="Complete your library"
				autofocus>
		</div>
		<ul class="list-group list-group-flush" *ngIf="assets">
			<li class="list-group-item" *ngFor="let c of assets">
				{{c}}
			</li>
		</ul>
	</div>
</div>
