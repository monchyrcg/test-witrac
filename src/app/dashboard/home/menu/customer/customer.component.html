<app-modal-data [title]="title" [text]="text" (closeModal)="closeModal()">

    <div data [formGroup]="customerForm">
        <div class="grid grid-cols-1 sm:grid-cols-2 w-full">
            <div class="mt-3 mx-4 text-left">
                <app-label-form for="name" name="{{ 'customer_create.name' | translate }}"></app-label-form>

                <input formControlName="name" class="inputClass" id="name" type="text"
                    [ngClass]="{ 'border border-red-500': submitted && f.name.errors }"
                    placeholder="{{ 'customer_create.name' | translate }}">
                <ng-container *ngIf="submitted && f.name.errors">
                    <app-error-form *ngIf="f.name.errors.required" error="{{'errors.required' | translate}}">
                    </app-error-form>
                    <app-error-form *ngIf="f.name.errors.maxlength"
                        error="{{'errors.maxLength' | translate:{number: validationMaxString.short_string} }}">
                    </app-error-form>
                </ng-container>
            </div>
            <div class="mt-3 mx-4 text-left">
                <app-label-form for="name" name="{{ 'customer_create.surnames' | translate }}">
                </app-label-form>

                <input formControlName="surnames" class="inputClass" id="surnames" type="text"
                    [ngClass]="{ 'border border-red-500': submitted && f.surnames.errors }"
                    placeholder="{{ 'customer_create.surnames' | translate }}">
                <ng-container *ngIf="submitted && f.surnames.errors">
                    <app-error-form *ngIf="f.surnames.errors.required" error="{{'errors.required' | translate}}">
                    </app-error-form>
                    <app-error-form *ngIf="f.surnames.errors.maxlength"
                        error="{{'errors.maxLength' | translate:{number: validationMaxString.long_string} }}">
                    </app-error-form>
                </ng-container>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 w-full">
            <div class="mt-3 mx-4 text-left">
                <app-label-form for="gender" name="{{ 'customer_create.gender' | translate }}">
                </app-label-form>
                <select formControlName="gender" class="bg-white inputClass" id="gender">
                    <option hidden selected value="">{{ 'customer_create.gender' | translate }}</option>
                    <option value="{{ gender.id }}" *ngFor="let gender of genders">{{ gender.text }}
                    </option>
                </select>
                <ng-container *ngIf="submitted && f.gender.errors">
                    <app-error-form *ngIf="f.gender.errors.required" error="{{'errors.required' | translate}}">
                    </app-error-form>
                </ng-container>
            </div>
            <div class="mt-3 mx-4 text-left">
                <app-label-form for="team" name="{{ 'customer_create.team' | translate }}"></app-label-form>
                <select formControlName="team_id" class="bg-white inputClass" id="team">
                    <option hidden selected value="">{{ 'customer_create.team' | translate }}</option>
                    <option value="{{ team.id }}" *ngFor="let team of (settingService.changeTeam$ | async).teams">
                        {{ team.name }}
                    </option>
                </select>

                <ng-container *ngIf="submitted && f.team_id.errors">
                    <app-error-form *ngIf="f.team_id.errors.required" error="{{'errors.required' | translate}}">
                    </app-error-form>
                </ng-container>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 w-full">
            <div class="mt-3 mx-4 text-left">
                <app-label-form for="dob" name="{{ 'customer_create.dob' | translate }}"></app-label-form>
                <ng2-flatpickr formControlName="dob" #calendar addClass="inputClass" [config]="dateOptions"
                    placeholder="{{ 'customer_create.dob' | translate }}" (change)="changeDob($event)">
                </ng2-flatpickr>
                <ng-container *ngIf="submitted && f.dob.errors">
                    <app-error-form *ngIf="f.dob.errors.required" error="{{'errors.required' | translate}}">
                    </app-error-form>
                </ng-container>
            </div>
            <div class="mt-3 mx-4 text-left">
                <app-label-form for="job" name="{{ 'customer_create.job' | translate }}">
                </app-label-form>
                <input formControlName="job" class="inputClass" id="job" type="text"
                    placeholder="{{ 'customer_create.job' | translate }}">
                <ng-container *ngIf="submitted && f.job.errors">
                    <app-error-form *ngIf="f.job.errors.required" error="{{'errors.required' | translate}}">
                    </app-error-form>
                    <app-error-form *ngIf="f.job.errors.maxlength"
                        error="{{'errors.maxLength' | translate:{number: validationMaxString.long_string} }}">
                    </app-error-form>
                </ng-container>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 w-full">
            <div class="mt-3 mx-4 text-left">
                <app-label-form for="mobile" name="{{ 'customer_create.mobile' | translate }}">
                </app-label-form>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 flex items-center">
                        <select aria-label="prefix" formControlName="prefix"
                            class="form-select h-full py-0 pl-2 pr-7 border-transparent bg-transparent text-gray-500 sm:text-sm sm:leading-5 focus:border-nutriwell">
                            <option hidden selected value="">Prefix</option>
                            <option value="+34">+34</option>
                            <option value="+39">+39</option>
                            <option value="+33">+33</option>
                            <option value="+48">+48</option>
                            <option value="+1">+1</option>
                        </select>
                    </div>
                    <input formControlName="mobile" class="inputClass_groups" id="mobile" type="number"
                        placeholder="{{ 'customer_create.mobile' | translate }}" min="0">
                </div>
                <ng-container *ngIf="submitted && (f.mobile.errors || f.prefix.errors)">
                    <app-error-form *ngIf="f.mobile.errors.required || f.prefix.errors.required"
                        error="{{'errors.required' | translate}}">
                    </app-error-form>
                </ng-container>
            </div>
            <div class="mt-3 mx-4 text-left">
                <app-label-form for="email" name="{{ 'customer_create.email' | translate }}">
                </app-label-form>
                <input formControlName="email" class="inputClass" id="email" type="text"
                    placeholder="{{ 'customer_create.email' | translate }}">
                <ng-container *ngIf="submitted && f.email.errors">
                    <app-error-form *ngIf="f.email.errors.required" error="{{'errors.required' | translate}}">
                    </app-error-form>
                    <app-error-form *ngIf="f.email.errors.email" error="{{'errors.email' | translate}}">
                    </app-error-form>
                    <app-error-form *ngIf="f.email.errors.maxlength"
                        error="{{'errors.maxLength' | translate:{number: validationMaxString.long_string} }}">
                    </app-error-form>
                </ng-container>
            </div>
        </div>

        <ng-container *ngIf="under">
            <div class="mt-3 mx-4 sm:text-left w-full">
                <app-label-form for="legal_checkbox" name="Responsable legal"></app-label-form>

                <input formControlName="legal_checkbox" id="legal_checkbox" type="checkbox"
                    [ngClass]="{ 'border border-red-500': submitted && f.legal_checkbox.errors }">
                <span class="ml-2">
                    {{ 'customer_create.legal_text' | translate }}
                </span>
                <ng-container *ngIf="submitted && f.legal_checkbox.errors">
                    <app-error-form *ngIf="f.legal_checkbox.errors.required" error="{{'errors.required' | translate}}">
                    </app-error-form>
                </ng-container>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-3 w-full">
                <div class="mt-3 mx-4 text-left">
                    <app-label-form for="email" name="{{ 'customer_create.legal_name' | translate }}">
                    </app-label-form>
                    <input formControlName="legal_name" class="inputClass" id="legal_name" type="text"
                        [ngClass]="{ 'border border-red-500': submitted && f.legal_name.errors }"
                        placeholder="{{ 'customer_create.legal_name' | translate }}">
                    <ng-container *ngIf="submitted && f.legal_name.errors">
                        <app-error-form *ngIf="f.legal_name.errors.required" error="{{'errors.required' | translate}}">
                        </app-error-form>
                        <app-error-form *ngIf="f.legal_name.errors.maxlength"
                            error="{{'errors.maxLength' | translate:{number: validationMaxString.long_string} }}">
                        </app-error-form>
                    </ng-container>
                </div>
                <div class="mt-3 mx-4 text-left">
                    <app-label-form for="email" name="{{ 'customer_create.legal_surnames' | translate }}">
                    </app-label-form>
                    <input formControlName="legal_surnames" class="inputClass" id="legal_surnames" type="text"
                        [ngClass]="{ 'border border-red-500': submitted && f.legal_surnames.errors }"
                        placeholder="{{ 'customer_create.legal_surnames' | translate }}">
                    <ng-container *ngIf="submitted && f.legal_surnames.errors">
                        <app-error-form *ngIf="f.legal_surnames.errors.required"
                            error="{{'errors.required' | translate}}">
                        </app-error-form>
                        <app-error-form *ngIf="f.legal_surnames.errors.maxlength"
                            error="{{'errors.maxLength' | translate:{number: validationMaxString.long_string} }}">
                        </app-error-form>
                    </ng-container>
                </div>
                <div class="mt-3 mx-4 text-left">
                    <app-label-form for="email" name="{{ 'customer_create.legal_identity' | translate }}">
                    </app-label-form>
                    <input formControlName="legal_identity" class="inputClass" id="legal_identity" type="text"
                        [ngClass]="{ 'border border-red-500': submitted && f.legal_identity.errors }"
                        placeholder="{{ 'customer_create.legal_identity' | translate }}">
                    <ng-container *ngIf="submitted && f.legal_identity.errors">
                        <app-error-form *ngIf="f.legal_identity.errors.required"
                            error="{{'errors.required' | translate}}">
                        </app-error-form>
                        <app-error-form *ngIf="f.legal_identity.errors.maxlength"
                            error="{{'errors.maxLength' | translate:{number: validationMaxString.long_string} }}">
                        </app-error-form>
                    </ng-container>
                </div>

            </div>
        </ng-container>
    </div>

    <div button>
        <button type="submit" (click)="onSubmit()"
            class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-nutriwell text-base leading-6 font-medium text-white shadow-sm hover:bg-nutriwell-500 focus:outline-none focus:border-nutriwell-700 focus:shadow-outline-nutriwell transition ease-in-out duration-150 sm:text-sm sm:leading-5">
            {{text_button_register}}
        </button>
    </div>
</app-modal-data>
