<app-snackbar></app-snackbar>
<div class="h-screen flex overflow-hidden bg-gray-100">

    <app-menu #menu></app-menu>

    <div class="flex flex-col w-0 flex-1 overflow-hidden">
        <div class="relative z-8 flex-shrink-0 flex h-16 bg-white shadow">
            <div class="pl-4 md:flex justify-between hidden">
                <button (click)="menu.smallNavBar()"
                    class="p-1 text-gray-400 rounded-full focus:outline-none focus:text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </button>
            </div>

            <button (click)="menu.changeValue()"
                class="px-4 border-r border-gray-200 text-gray-500 focus:outline-none focus:bg-gray-100 focus:text-gray-600 md:hidden"
                aria-label="Open sidebar">
                <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
            </button>

            <div class="flex-1 px-4 flex justify-between">
                <div class="flex-1 flex">
                    <app-breadcrumb></app-breadcrumb>
                </div>
                <div class="ml-4 flex items-center md:ml-6">
                    <button
                        class="p-1 text-gray-400 rounded-full hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:shadow-outline focus:text-gray-500"
                        aria-label="Notifications" (click)="isCountry= !isCountry">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </svg>
                    </button>

                    <!-- Profile dropdown -->
                    <div class="ml-3 relative">
                        <div>
                            <button (click)="isOpen= !isOpen"
                                class="max-w-xs flex items-center text-sm rounded-full focus:outline-none focus:shadow-outline"
                                id="user-menu" aria-label="User menu" aria-haspopup="true">
                                <img class="h-8 w-8 rounded-full"
                                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                    alt="">
                            </button>

                            <button *ngIf="isOpen || isCountry" (click)="disabled()" tabindex="-1" class="fixed
                                                        inset-0 h-full w-full
                                                        bg-black opacity-50 cursor-nutriwell">
                            </button>
                        </div>

                        <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg" *ngIf="isOpen">
                            <div class="py-1 rounded-md bg-white shadow-xs" role="menu" aria-orientation="vertical"
                                aria-labelledby="user-menu">
                                <a href="#"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition ease-in-out duration-150"
                                    role="menuitem">Your Profile</a>

                                <a href="#"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition ease-in-out duration-150"
                                    role="menuitem">Settings</a>

                                <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition ease-in-out duration-150"
                                    (click)="logout()">
                                    Sign Out
                                </a>
                            </div>
                        </div>
                        <div class="z-10 transition ease-in duration-75
                                                    origin-top-right
                                                    absolute right-0
                                                    mt-2 w-48 rounded-md shadow-lg" *ngIf="isCountry">
                            <div class="py-1 rounded-md bg-white
                                                        shadow-xs" role="menu" aria-orientation="vertical"
                                aria-labelledby="user-menu">
                                <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition ease-in-out duration-150"
                                    role="menuitem" [ngClass]="{ 'bg-nutriwell-sansivera': defaultCountry ==  country}"
                                    [ngStyle]="{'color':defaultCountry ==  country ? 'white' : '' }"
                                    *ngFor="let country of countries" (click)="changeCountry(country)">
                                    {{country | uppercase}}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="flex-1 relative overflow-y-auto focus:outline-none" tabindex="0">
            <div class="pt-2 pb-6 md:py-6">
                <div class="mx-auto px-4 sm:px-6 md:px-8">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </main>
    </div>
</div>
