<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">

    <table class="w-full flex flex-row flex-no-wrap sm:bg-white rounded-lg sm:shadow-lg my-5">
        <thead>
            <tr *ngFor="let customer of customers">
                <th
                    class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                    Name
                </th>
                <th
                    class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                    Proxima consulta
                </th>
                <th
                    class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                    Team
                </th>
                <th class="px-6 py-3 bg-gray-50"></th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">

            <tr *ngFor="let customer of customers">
                <td class="px-6 py-4 whitespace-no-wrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-10 w-10">
                            <img class="h-10 w-10 rounded-full"
                                src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=4&amp;w=256&amp;h=256&amp;q=60"
                                alt="">
                        </div>
                        <div class="ml-4">
                            <div class="text-sm leading-5 font-medium text-gray-900">
                                {{customer.name}}
                            </div>
                            <div class="text-sm leading-5 text-gray-500">
                                {{customer.email}}
                            </div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-no-wrap">
                    <div class="text-sm leading-5 text-gray-900">N/A</div>
                </td>
                <td class="px-6 py-4 whitespace-no-wrap">
                    <div class="text-sm leading-5 text-gray-900">{{customer.team}}</div>
                </td>
                <td class="px-6 py-4 whitespace-no-wrap text-right text-sm leading-5 font-medium">
                    <div class="relative mx-1 px-1 py-2 group mb-1 md:mb-0" id="button_mlist">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z">
                            </path>
                        </svg>

                        <ul
                            class="absolute group-hover left-auto mt-10 p-2 rounded-lg shadow-lg top-0 text-center bg-white z-10">
                            <li class=" p-1 whitespace-no-wrap rounded-full text-sm md:text-base text-gray-600
                                hover:text-gray-800 hover:bg-gray-100">
                                <a class="px-2 py-1" href="http://www.italiansubs.local:8081/forum/mlist/">
                                    <span class="">Editar</span>
                                </a>
                            </li>
                            <li
                                class="p-1 whitespace-no-wrap rounded-full text-sm md:text-base text-gray-600 hover:text-gray-800 hover:bg-gray-100">
                                <a class="px-2 py-1" href="http://www.italiansubs.local:8081/forum/mlist/?sa=search">
                                    <span class="">Eliminar</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
<ng-template #loading>
    <div class="text-center">
        <i class="fas fa-spin fa-spinner fa-5x"></i> <br />
        Loading events...
    </div>
</ng-template>
