<div>
    <h2 class="text-gray-500 text-xs font-medium uppercase tracking-wide">Pinned Projects</h2>
    <ul class="mt-3 grid grid-cols-1 gap-5 sm:gap-6 sm:grid-cols-2 lg:grid-cols-{{lengthLg}}">
        <li class="col-span-1 flex shadow-sm rounded-md h-12 cursor-pointer" *ngFor="let appointment of appointments"
            (click)="changeShowAppointment(appointment)">
            <div [ngStyle]="{'background-color': appointment.color}"
                class="flex-shrink-0 flex items-center justify-center w-16 text-white text-sm font-medium rounded-l-md">
            </div>
            <div
                class="flex-1 flex items-center justify-between border-t border-r border-b border-gray-200 bg-white rounded-r-md truncate">
                <div class="flex-1 px-4 py-2 text-sm truncate">
                    <a class="text-gray-900 font-medium hover:text-gray-600">
                        {{ ((appointment.date+' '+appointment.hour) | date: 'short' : '' :
                        ((settingGeneralService.changeCountry$ | async).locale)) }}
                    </a>
                </div>
                <div class="flex-shrink-0 pr-2">
                    <button
                        class="w-8 h-8 bg-white inline-flex items-center justify-center text-gray-400 rounded-full bg-transparent hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nutriwell">
                        <span class="sr-only">Open options</span>
                        <!-- Heroicon name: dots-vertical -->
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
