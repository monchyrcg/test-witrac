<div>
    <ul class="mt-3 grid grid-cols-1 gap-5">
        <li class="col-span-1 flex shadow-sm rounded-md h-12 cursor-pointer"
            *ngFor="let appointment of appointments">
            <div [ngStyle]="{'background-color': appointment.color}"
                class="flex-shrink-0 flex items-center justify-center w-16
                text-white text-sm font-medium rounded-l-md">
            </div>
            <div
                class="flex-1 flex items-center justify-between border-t
                border-r border-b border-gray-200 bg-white rounded-r-md
                truncate">
                <div class="flex-1 px-4 py-2 text-sm truncate">
                    <a class="text-gray-900 font-medium hover:text-gray-600">
                        {{ 'customer_edit.next_appointment' | translate }} {{
                        ((appointment.date+' '+appointment.hour) |
                        date: 'short' : '' :
                        ((settingGeneralService.changeCountry$ | async).locale))
                        }}
                    </a>
                </div>
                <div class="flex-shrink-0 pr-2">
                    <button (click)="changeShowAppointment(appointment)"
                        class="w-8 h-8 bg-white inline-flex items-center
                        justify-center text-gray-400 rounded-full bg-transparent
                        hover:text-gray-500 focus:ring-transparent">

                        <!-- Heroicon name: dots-vertical -->
                        <svg class="customer-info-button-svg" fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0
                                8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542
                                7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                    </button>
                    <button *ngIf="appointment.nutritional"
                        (click)="openNutritionalPlan(appointment.nutritional)"
                        class="w-8 h-8 bg-white inline-flex items-center
                        justify-center text-gray-400 rounded-full bg-transparent
                        hover:text-gray-500">

                        <!-- Heroicon name: beaker -->
                        <svg class="customer-info-button-svg" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2"
                                d="M19.428 15.428a2 2 0
                                00-1.022-.547l-2.387-.477a6 6 0
                                00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05
                                15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2
                                2 0 00.586 1.414l5 5c1.26 1.26.367
                                3.414-1.415 3.414H4.828c-1.782
                                0-2.674-2.154-1.414-3.414l5-5A2 2 0 009
                                10.172V5L8 4z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
