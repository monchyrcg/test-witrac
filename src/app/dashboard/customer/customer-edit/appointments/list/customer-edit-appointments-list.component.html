<ul class="mt-3 grid grid-cols-1 gap-5">
    <li class="col-span-1 flex shadow-sm rounded-md h-12 cursor-pointer"
        *ngFor="let appointment of appointments">
        <div [ngStyle]="{'background-color': appointment.color}"
            class="flex-shrink-0 flex items-center justify-center w-16
            text-white text-sm font-medium rounded-l-md">
        </div>
        <div
            class="flex-1 flex items-center justify-between border-t
            border-r border-b border-gray-200 bg-white rounded-r-md inline">
            <div class="flex-1 px-4 py-2 text-sm truncate">
                <a class="text-gray-900 font-medium hover:text-gray-600">
                    {{ 'customer_edit.next_appointment' | translate }} {{
                    ((appointment.date+' '+appointment.hour) |
                    date: 'short' : '' :
                    ((settingGeneralService.changeCountry$ | async).locale))
                    }}
                </a>
            </div>
            <div class="flex-shrink-0 pr-2 whitespace-no-wrap text-right text-sm leading-5">
                <div class="relative mx-1 px-1 py-2 group mb-1 md:mb-0"
                    id="button_mlist">
                    <img class="w-6 h-6" src="assets/images/svg/dots.svg" />

                    <ul
                        class="absolute group-hover left-auto mt-10 p-2 rounded-lg
                        shadow-lg bottom-0 right-0 text-left bg-white z-10">
                        <li class="navbar-a" (click)="changeShowAppointment(2, appointment)">
                            <img class="h-5 w-5" src="assets/images/svg/calendar.svg"
                                alt="Change date appointment" />
                        </li>
                        <li class="navbar-a" (click)="changeShowAppointment(3, appointment)">
                            <img class="h-5 w-5" src="assets/images/svg/pencil.svg"
                                alt="Start appointment" />
                        </li>
                        <li class="navbar-a" (click)="deleteAppointment(appointment)">
                            <img class="h-5 w-5" src="assets/images/svg/trash.svg"
                                alt="Delete" />
                        </li>

                        <li class="navbar-a" *ngIf="appointment.nutritional"
                            (click)="openNutritionalPlan(appointment.nutritional)">
                            <img class="h-5 w-5" src="assets/images/svg/beaker.svg"
                                alt="Nutritiona Plan" />
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </li>
</ul>
