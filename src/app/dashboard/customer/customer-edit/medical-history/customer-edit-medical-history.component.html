<div [formGroup]="customerHistoryMedical">
    <div class="bg-white overflow-hidden shadow rounded-lg divide-y divide-gray-200 mt-4">
        <div class="px-4 py-5 sm:px-6 cursor-pointer">
            HISTORIAL MÉDICO
        </div>
        <div class="px-4 py-5 sm:p-6">
            <div class="grid grid-cols-3 gap-6">
                <div class="col-span-3">
                    <div class="grid grid-cols-3 gap-5 lg:gap-10">
                        <div class="col-span-3 sm:col-span-1">
                            <app-label-form for="build" name="Constitución"></app-label-form>
                            <select formControlName="build" class="bg-white inputClass" id="build">
                                <option hidden selected value="">Constitución</option>
                                <option value="{{ builds.id }}" *ngFor="let builds of builds">{{
                                    builds.text }}
                                </option>
                            </select>
                            <ng-container *ngIf="submitted && f.build.errors">
                                <app-error-form *ngIf="f.build.errors.required"
                                    error="{{'errors.required' | translate}}">
                                </app-error-form>
                            </ng-container>
                        </div>
                        <div class="col-span-3 sm:col-span-1">
                            <app-label-form for="physical_activity" name="Actividad física"></app-label-form>
                            <select formControlName="physical_activity" class="bg-white inputClass"
                                id="physical_activity">
                                <option hidden selected value="">Actividad física</option>
                                <option value="{{ physical.id }}" *ngFor="let physical of
                                    physicals">{{ physical.text }}
                                </option>
                            </select>
                            <ng-container *ngIf="submitted && f.physical_activity.errors">
                                <app-error-form *ngIf="f.physical_activity.errors.required"
                                    error="{{'errors.required' | translate}}">
                                </app-error-form>
                            </ng-container>
                        </div>
                        <div class="col-span-3 sm:col-span-1">
                            <app-label-form for="height" name="Estatura (cm)"></app-label-form>
                            <input formControlName="height" class="inputClass" id="height"
                                type="number" step="1"
                                min="0" [ngClass]="{ 'border border-red-500': submitted &&
                                f.height.errors }"
                                placeholder="Estatura">
                            <ng-container *ngIf="submitted && f.height.errors">
                                <app-error-form *ngIf="f.height.errors.required"
                                    error="{{'errors.required' | translate}}">
                                </app-error-form>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <div class="col-span-3">
                    <div class="grid grid-cols-3 gap-5 lg:gap-10">
                        <div class="col-span-3 sm:col-span-1">
                            <app-label-form for="weight" name="Peso actual"></app-label-form>

                            <input formControlName="weight" class="inputClass" id="weight"
                                type="number" step="0.01"
                                min="0" [ngClass]="{ 'border border-red-500': submitted &&
                                f.weight.errors }"
                                placeholder="Objetivo peso">
                            <ng-container *ngIf="submitted && f.weight.errors">
                                <app-error-form *ngIf="f.weight.errors.required"
                                    error="{{'errors.required' | translate}}">
                                </app-error-form>
                            </ng-container>
                        </div>
                        <div class="col-span-3 sm:col-span-1">
                            <app-label-form for="weight_objective" name="Objetivo peso final"></app-label-form>
                            <input formControlName="weight_objective" class="inputClass"
                                id="weight_objective"
                                type="number" step="0.01" min="0"
                                [ngClass]="{ 'border border-red-500': submitted &&
                                f.weight_objective.errors }"
                                placeholder="Objetivo peso">
                            <ng-container *ngIf="submitted && f.weight_objective.errors">
                                <app-error-form *ngIf="f.weight_objective.errors.required"
                                    error="{{'errors.required' | translate}}">
                                </app-error-form>
                            </ng-container>
                        </div>
                        <div class="col-span-3 sm:col-span-1">
                            <app-label-form for="weight" name="IMC"></app-label-form>
                            <input formControlName="imc" class="inputClass bg-gray-100"
                                id="imc" type="number" step="0.01" min="0"
                                [ngClass]="{ 'border border-red-500': submitted &&
                                f.imc.errors }"
                                placeholder="IMC">
                            <ng-container *ngIf="submitted && f.imc.errors">
                                <app-error-form *ngIf="f.imc.errors.required"
                                    error="{{'errors.required' | translate}}">
                                </app-error-form>
                            </ng-container>
                        </div>
                    </div>
                </div>

                <div class="col-span-3 lg:col-span-1">
                    <app-label-form name="Antecedentes"></app-label-form>

                    <textarea formControlName="history" class="inputClass" id="name" type="text"
                        [ngClass]="{ 'border border-red-500': submitted && f.history.errors }"
                        placeholder="Antecedentes"> </textarea>
                    <ng-container *ngIf="submitted && f.history.errors">
                        <app-error-form *ngIf="f.history.errors.required" error="{{'errors.required'
                            | translate}}">
                        </app-error-form>
                        <app-error-form *ngIf="f.history.errors.maxlength"
                            error="{{'errors.maxlength' | translate}}">
                        </app-error-form>
                    </ng-container>
                </div>
                <div class="col-span-3 lg:col-span-1">
                    <app-label-form for="drugs" name="Fármacos"></app-label-form>

                    <textarea formControlName="drugs" class="inputClass" id="drugs" type="text"
                        [ngClass]="{ 'border border-red-500': submitted && f.drugs.errors }"
                        placeholder="Fármacos"> </textarea>
                    <ng-container *ngIf="submitted && f.drugs.errors">
                        <app-error-form *ngIf="f.drugs.errors.maxlength" error="{{'errors.maxlength'
                            | translate}}">
                        </app-error-form>
                    </ng-container>
                </div>
                <div class="col-span-3 lg:col-span-1">
                    <app-label-form for="allergies" name="Alergías"></app-label-form>

                    <textarea formControlName="allergies" class="inputClass" id="allergies"
                        type="text"
                        [ngClass]="{ 'border border-red-500': submitted && f.allergies.errors }"
                        placeholder="Alergías"> </textarea>
                    <ng-container *ngIf="submitted && f.allergies.errors">
                        <app-error-form *ngIf="f.allergies.errors.maxlength"
                            error="{{'errors.maxlength' | translate}}">
                        </app-error-form>
                    </ng-container>
                </div>

                <div class="col-span-3 lg:col-span-1">
                    <app-label-form for="five_meals" name="¿Has hecho las 5
                        comidas?"></app-label-form>

                    <select formControlName="five_meals" class="bg-white
                        inputClass" id="five_meals">
                        <option hidden selected value="">¿Has hecho las 5
                            comidas?</option>
                        <option value="{{ option.id }}" *ngFor="let option
                            of options">{{ option.text }}
                        </option>
                    </select>
                </div>
                <div class="col-span-3 lg:col-span-2">
                    <app-label-form name="Agua"></app-label-form>

                    <input formControlName="water" class="inputClass" id="water"
                        type="text"
                        [ngClass]="{ 'border border-red-500': submitted &&
                        f.water.errors }" placeholder="Agua">
                    <ng-container *ngIf="submitted && f.water.errors">
                        <app-error-form *ngIf="f.water.errors.maxlength"
                            error="{{'errors.maxlength' | translate}}">
                        </app-error-form>
                    </ng-container>
                </div>
                <div class="col-span-3 lg:col-span-1">
                    <app-label-form for="drugs" name="Digestión"></app-label-form>
                    <input formControlName="digestion" class="inputClass"
                        id="digestion" type="text"
                        [ngClass]="{ 'border border-red-500': submitted &&
                        f.digestion.errors }" placeholder="Digestión">
                    <ng-container *ngIf="submitted && f.digestion.errors">
                        <app-error-form *ngIf="f.digestion.errors.maxlength"
                            error="{{'errors.maxlength' | translate}}">
                        </app-error-form>
                    </ng-container>
                </div>
                <div class="col-span-3 lg:col-span-2">
                    <app-label-form for="allergies" name="Heces"></app-label-form>
                    <input formControlName="stools" class="inputClass" id="stools"
                        type="text"
                        [ngClass]="{ 'border border-red-500': submitted &&
                        f.stools.errors }" placeholder="Heces">
                    <ng-container *ngIf="submitted && f.stools.errors">
                        <app-error-form *ngIf="f.stools.errors.maxlength"
                            error="{{'errors.maxlength' | translate}}">
                        </app-error-form>
                    </ng-container>
                </div>

                <div class="col-span-3">
                    <app-label-form name="Notes"></app-label-form>

                    <textarea formControlName="notes" class="inputClass" id="name"
                        type="text"
                        [ngClass]="{ 'border border-red-500': submitted &&
                        f.notes.errors }"
                        placeholder="Notes"> </textarea>
                    <ng-container *ngIf="submitted && f.notes.errors">
                        <app-error-form *ngIf="f.notes.errors.required"
                            error="{{'errors.required' | translate}}">
                        </app-error-form>
                        <app-error-form *ngIf="f.notes.errors.maxlength"
                            error="{{'errors.maxlength' | translate}}">
                        </app-error-form>
                    </ng-container>
                </div>
                <div class="col-span-3 flex flex-row-reverse">
                    <span class="shadow-sm rounded-md">
                        <button type="button" class="customer-info-button-reverse"
                            (click)="onSubmit()">
                            <img src="assets/images/svg/check-white.svg"
                                class="customer-info-button-svg" alt="check">

                            {{ 'customer_edit.save' | translate }}
                        </button>
                    </span>

                </div>
            </div>
        </div>
    </div>
</div>
