<div class="flex content-start flex-wrap bg-gray-200 img">
    <div class="w-full max-w-xs" style="margin: 0 auto">
        <img src="https://naturhouse.es/_/img/logo_naturhouse.png" class="px-16
            mb-4" />
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2"
                    for="username">
                    {{ 'login.username' | translate }}
                </label>
                <input class="shadow appearance-none border rounded w-full py-2
                    px-3
                    text-gray-700 leading-tight focus:outline-none
                    focus:shadow-outline" id="username" type="text"
                    placeholder="{{ 'login.username' | translate }}">
                <p class="text-red-500 text-xs italic">{{ 'login.error_username'
                    |
                    translate }}</p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2"
                    for="password">
                    {{ 'login.username' | translate }}
                </label>
                <input class="shadow appearance-none border border-red-500
                    rounded
                    w-full py-2 px-3 text-gray-700 mb-3 leading-tight
                    focus:outline-none focus:shadow-outline" id="password"
                    type="password"
                    placeholder="******************">
                <p class="text-red-500 text-xs italic">{{ 'login.password' |
                    translate }}</p>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-naturhouse text-white border
                    hover:bg-white hover:text-naturhouse hover:border-naturhouse
                    focus:outline-none focus:border-naturhouse font-bold py-2
                    px-4 rounded"
                    type="button">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm
                    text-naturhouse" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs">
            &copy;2020 Acme Corp. All rights reserved.
        </p>
    </div>
</div>
